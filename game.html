<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>!Cats!</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="app/game.js?v=1.3"></script>
    <style type="text/css">
        .body, html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        #start, #end {
            width: 200px;
            margin: auto;
            position: relative;
            top: 50%;
            vertical-align: middle;
            color: #0074D9;
            text-align: center;
        }
        #start {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="start">Start game!</div>
<div id="end"></div>
<script type="text/javascript">
    $(function(){

        $('#start').one('click', function(){
            var game = new Game();
            $('#start').hide();
            game.after = function(){
                $('#end').html('Game over<br/> your score ' + game.score.value).show();
            };
            game.start();
        });

    });
</script>
</body>
</html>
