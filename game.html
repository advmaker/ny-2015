<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>!Cats!</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="app/game.js"></script>
    <style type="text/css">
        .body {
            width: 100%;
            height: 100%;
        }
        #start, #end {
            width: 200px;
            display: inline-block;
            margin: auto;
            color: #0074D9;
        }
    </style>
</head>
<body>
<span id="start">Start game!</span>
<span id="end"></span>
<script type="text/javascript">
    $(function(){

        $('#start').one('click', function(){
            var game = new Game();
            game.after = function(){
                $('#end').html('Game over<br/> your score ' + game.score.value).show();
            };
            game.start();
        });

    });
</script>
</body>
</html>
